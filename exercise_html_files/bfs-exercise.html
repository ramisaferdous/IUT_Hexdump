<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1: Simple Graph Traversal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .exercise-container {
            background-color: #1c1c3d;
            color: #fff;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            color: #ffd700;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1em;
            line-height: 1.6;
        }
        img {
            width: 100%;
            max-width: 400px;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            width: 80%;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #ffd700;
            color: #1c1c3d;
            font-weight: bold;
            padding: 10px 20px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e0c200;
        }
        #solutionMessage {
            margin-top: 15px;
            font-weight: bold;
            text-align: left;
        }
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .navigation-buttons-1 button {
            width: 48%;
        }
    </style>
</head>
<body>

<div class="exercise-container">
    <h2>Exercise 1: Simple Graph Traversal</h2>
    <p>Given the following undirected graph:</p>

    <!-- Graph Image -->
    <img src="/images/bfs_dfs.PNG" alt="Graph Image">

    <!-- Question -->
    <p>Perform BFS starting from node 0.</p>

    <!-- User Answer Input -->
    <input type="text" id="userAnswer" placeholder="Enter BFS traversal order (e.g., 0-1-2-3)">
    <button onclick="checkAnswer()">Submit Answer</button>

    <!-- Feedback Message -->
    <div id="solutionMessage"></div>

    <!-- Navigation Buttons -->
    <div class="navigation-buttons-1">
        <button onclick="window.location.href='/learning-mode'">Back to Learning Mode</button>
        <button onclick="window.location.href='/exercise/bfs-exercise2'">Next Exercise</button>
    </div>
    
</div>

<script>
    const correctAnswer = "0-1-2-3-4-5-6";
    
    // Step-by-step solution as an array of strings
    const stepByStepSolution = [
        "CorrectAnswer = 0-1-2-3-4-5-6",
        "Queue: [0]",
        "Visit 0, enqueue 1 and 2.",
        "Queue: [1, 2]",
        "Visit 1, enqueue 3 and 4.",
        "Queue: [2, 3, 4]",
        "Visit 2, enqueue 5 and 6.",
        "Queue: [3, 4, 5, 6]",
        "Visit 3, no new nodes to enqueue.",
        "Queue: [4, 5, 6]",
        "Visit 4, no new nodes to enqueue.",
        "Queue: [5, 6]",
        "Visit 5, no new nodes to enqueue.",
        "Queue: [6]",
        "Visit 6, no new nodes to enqueue."
    ];

    function checkAnswer() {
        const userAnswer = document.getElementById("userAnswer").value.trim();
        const solutionMessage = document.getElementById("solutionMessage");

        solutionMessage.innerHTML = ""; // Clear previous message

        if (userAnswer === "") {
        solutionMessage.textContent = "Please enter an answer.";
        solutionMessage.style.color = "red";
         } else if  (userAnswer === correctAnswer) {
            solutionMessage.textContent = "Correct!";
            solutionMessage.style.color = "green";
        } else {
            solutionMessage.style.color = "white";
            solutionMessage.innerHTML = "<p>Incorrect. Here is the step-by-step solution:</p>";
            // Display step-by-step solution
            stepByStepSolution.forEach(step => {
                const stepElement = document.createElement("p");
                stepElement.textContent = step;
                solutionMessage.appendChild(stepElement);
            });
        }
    }
</script>

</body>
</html>
