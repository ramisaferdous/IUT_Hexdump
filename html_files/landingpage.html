<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to GraphXlearn</title>
    <style>
      
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        

         /* Navbar Styling */
         .navbar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px 40px;
            background-color: #1c1c3d; /* Match service background color */
            color: #fff;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            padding: 10px 20px;
            border: 2px solid #ffd700; 
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar a:hover {
            background-color: #ffd700; /* Gold color on hover */
            color: #1c1c3d;
        }


        /* Full-screen Background Section */
        .hero-section {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-image: url('../images/background.jpg'); 
            background-size: 100% 80%;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #1c1c3d;
            height: 100vh;
            color: #fff;
            font-family: Arial, sans-serif;
            position: relative;
            z-index: 1;
        }

        .hero-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); 
            z-index: -1;
        }

        .hero-content {
            max-width: 600px;
            padding: 20px;
        }

        .hero-title {
            font-size: 2.5em;
            font-weight: bold;
            color: #FFD700; 
        }

        .hero-description {
            margin-top: 15px;
            margin-bottom: 15px;
            font-size: 1.2em;
            line-height: 1.6;
        }

        .scroll-down {
            margin-top: 20px;
            font-size: 1em;
            color: #FFD700;
            text-decoration: none;
            border: 2px solid #FFD700;
            padding: 4px 16px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .scroll-down:hover {
            background-color: #FFD700;
            color: #1c1c3d;
        }

        /* Services Section */
        .services-section {
            padding: 50px 20px;
            background-color: #1c1c3d;
            color: #fff;
            text-align: center;
        }

        .services-title {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #FFD700;
        }

        .services-description {
            font-size: 1em;
            max-width: 800px;
            margin: 0 auto 40px;
            color: #ccc;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .service-card {
            background-color: #292952;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            color: #FFD700;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-10px);
        }

        .service-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .service-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #fff;
        }

        .service-description {
            font-size: 1em;
            color: #ccc;
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="/signup">Sign Up</a>
        <a href="/login">Login</a>
    </div>
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">Welcome to GraphXlearn</h1>
            <p class="hero-description">GraphXlearn is your gateway to understanding complex data structures through advanced visualization. Our platform brings clarity to learning graphs, algorithms, and data science.</p>
            <a href="#services" class="scroll-down">Explore our contents</a>
        </div>
    </section>

    
</body>
</html>
