<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Visualization with Directed Edges</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }

    .navbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2px 30px;
      background-color: #1c1c3d;
      color: #fff;
      position: fixed;
      top: 0;
      z-index: 1000;
    }

    .navbar-buttons {
      display: flex;
      gap: 10px;
      margin-right: 80px;
    }

    .navbar button {
      color: #fff;
      padding: 10px 20px;
      border: 2px solid #ffd700;
      border-radius: 5px;
      font-weight: bold;
      background-color: transparent;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .navbar button:hover {
      background-color: #ffd700;
      color: #1c1c3d;
    }

    .sidebar {
      width: 200px;
      background-color: #f0f0f0;
      padding: 20px;
      margin-top: 60px;
      display: flex;
      flex-direction: column;
    }

    .sidebar-buttons {
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .canvas-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 60px;
      position: relative;
      overflow: hidden;
    }

    .canvas-grid {
      width: 90%;
      height: 90%;
      position: relative;
    }

    .sidebar-buttons button {
      background-color: #ffd700;
      color: #1c1c3d;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      margin-bottom: 10px;
    }

    .sidebar-buttons button:hover {
      background-color: #1c1c3d;
      color: #ffd700;
      transform: scale(1.05);
    }

    .sidebar-buttons button:active {
      background-color: #ffd700;
      transform: scale(1);
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
