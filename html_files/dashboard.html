<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
       body{
        font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
       } 
       .navbar{
        width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #1c1c3d; /* Matching the dark purple color */
            color: #fff;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            z-index: 1000;
       }
       .navbar #welcomeText {
            font-size: 1.4em; /* Slightly increased font size */
            font-weight: bold;
            color: #ffd700; /* Yellow color */
        }
        .navbar .button-container {
            display: flex;
            gap: 10px; /* Space between buttons */
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #ffd700; /* Gold border color */
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar a:hover {
            background-color: #ffd700;
            color: #1c1c3d;
        }


    </style>
</head>
<body>
    
</body>
</html>
