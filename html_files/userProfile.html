<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-box {
            background-color: #ffffff;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .profile-box h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .profile-info p {
            font-size: 1.1em;
            margin: 10px 0;
        }

        .profile-info span {
            font-weight: bold;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="profile-box">
        <h1>User Profile</h1>
        <div class="profile-info" id="userInfo">
            <p>Name: <span id="userName">Loading...</span></p>
            <p>Email: <span id="userEmail">Loading...</span></p>
        </div>
        <form action="/dashboard/profile" method="GET"> 
            <button type="submit">Update Profile</button>
        </form>
        <div id="errorMessage" class="error"></div>
    </div>

    <script>
        fetch('/dashboard/profile/data') 
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    document.getElementById('errorMessage').innerText = data.error;
                } else {
                    document.getElementById('userName').innerText = data.name;
                    document.getElementById('userEmail').innerText = data.email;
                }
            })
            .catch(error => {
                console.error('Error fetching user data:', error);
                document.getElementById('errorMessage').innerText = 'Error fetching user data: ' + error.message;
            });
    </script>
</body>
</html>
